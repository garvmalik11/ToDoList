<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: whitesmoke;
        }

        .main {
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heading {
            margin-top: 30px;
            text-align: center;
            font-size: 2rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container {
            margin: 50px 100px;
            display: flex;
            flex-direction: column;
        }

        .inp {
            margin: 10px 0px;
            padding: 10px;
            border: 1px solid black;
            border-radius: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .para {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .btn {
            background: blue;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1rem;
            width: 20%;
        }
        .items{
            margin: 0px 100px;
        }
        .tab1 {
            padding: 5px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <section class="main">
        <h1 class="heading">TO DO List</h1>
        <div class="container">
            <p class="para">Title</p>
            <input type="text" class="inp" id="title" placeholder="Title">
            <p class="para">Description</p>
            <textarea class="inp" id="description" rows="4" placeholder="Enter The Task"></textarea>
            <button class="btn" id="add">Add to list</button>
        </div>

        <div class="items">
            <h1>Your Items</h1>
            <table class="tab1" id="taskTable">
                <tr>
                    <th>Sr. No</th>
                    <th>Item Title</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
    </section>

    <script>
        var add = document.getElementById('add');
        add.addEventListener("click", () => {
            var tit = document.getElementById('title').value;
            var desc = document.getElementById('description').value;

            if (tit.trim() === "" || desc.trim() === "") {
                alert("Please enter both Title and Description.");
                return;
            }

            var taskTable = document.getElementById('taskTable');
            var newRow = taskTable.insertRow(-1);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = taskTable.rows.length - 1;
            cell2.innerHTML = tit;
            cell3.innerHTML = desc;
            cell4.innerHTML = '<button onclick="deleteTask(this)">Delete</button>';

            document.getElementById('title').value = "";
            document.getElementById('description').value = "";
        });

        // Function to delete a task
        function deleteTask(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>

</html>
